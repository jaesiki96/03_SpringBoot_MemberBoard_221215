<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <meta charset="UTF-8">
    <title>header</title>
    <div id="header">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <div class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"/>
                        </svg>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                        <div th:if="${session.loginEmail != null}">
                            <li><a href="/board/save" class="nav-link px-2 text-white">글작성</a></li>
                        </div>
                        <li><a href="https://news.naver.com/" class="nav-link px-2 text-white">뉴스</a></li>
                    </ul>

                    <form action="/board/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <div class="input-group">
                            <select name="type" class="form-select">
                                <option value="boardTitle" selected>제목</option>
                                <option value="boardWriter">작성자</option>
                                <option value="all">제목+작성자</option>
                            </select>
                            <input type="search" name="q" class="form-control form-control-dark text-bg-dark"
                                   placeholder="검색어"
                                   aria-label="Search">
                            <button class="btn btn-outline-light"><i class="bi bi-search"></i></button>
                        </div>
                    </form>

                    <div class="text-end">
                        <div th:if="${session.loginEmail == null}">
                            <button type="button" onclick="location.href='/member/login'"
                                    class="btn btn-outline-light me-2">로그인
                            </button>
                            <button type="button" onclick="location.href='/member/save'"
                                    class="btn btn-warning">회원가입
                            </button>
                        </div>
                        <div th:if="${session.loginEmail != null && session.loginEmail != 'admin'}">
                            <button type="button" onclick="location.href='/member/logout'"
                                    class="btn btn-outline-light me-2">로그아웃
                            </button>
                            <button type="button" onclick="location.href='/member/myPage'"
                                    class="btn btn-warning">마이페이지
                            </button>
                        </div>
                        <div th:if="${session.loginEmail == 'admin'}">
                            <button type="button" onclick="location.href='/member/logout'"
                                    class="btn btn-outline-light me-2">로그아웃
                            </button>
                            <button type="button" onclick="location.href='/member/'"
                                    class="btn btn-warning">회원관리
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
